<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
</head>
<body>
<h2>Student List</h2>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.age }}</td>
        <td>
            <a href="{% url 'update_student' student.pk %}">Edit</a> |
            <a href="{% url 'delete_student' student.pk %}" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="{% url 'create_student' %}">Add New Student</a>



</body>
</html>
